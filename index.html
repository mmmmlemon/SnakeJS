<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Змейка!</title>
        <link href="game.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas" width="800" height="800" class="canvas"></canvas>

        <div class="control-buttons">
            <!-- up -->
            <h1 id="control-up"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" width="10vh" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
              </svg>
            </h1>
            <!-- down -->
            <h1 id="control-down"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="10vh" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </h1>
            <!-- left -->
            <h1 id="control-left"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" width="10vh" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
              </svg>
            </h1>
            <!-- right -->
            <h1 id="control-right">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" width="10vh" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                  </svg>
            </h1>
        </div>
        
        <!-- главное меню -->
        <div id="start-menu" class="game-menu start scale-in-anim">
            <h1>SnakeJS</h1>
            <img src="./img/snake.gif" alt="">
            <h6>v2</h6>
            <hr>
            <h2 id="start-game-button" class="menu-button">Начать игру</h2>
            <h2 id="start-game-button" class="menu-button">Выбрать сложность</h2>
            <h2 id="start-game-button" class="menu-button">Правила игры</h2>
            <hr>
            <p>Управление: стрелки клавиатуры</p>
        </div>

        <!-- меню Game Over -->
        <div id="game-over-menu" class="game-menu gameover hidden">
            <h1>GAME OVER</h1>
            <hr>
            <p id="game-over-score"></p>
            <hr>
            <h2 id="restart-game-button" class="menu-button">Начать заново</h2>
            <h2 id="back-to-menu-button" class="menu-button">В главное меню</h2>
        </div>

        <!-- обратный отсчёт -->
        <div id="countdown-display" class="countdown-display hidden">
            <h1 id="countdown"></h1>
        </div>

        <h1 id="score" class="score hidden">Счёт: </h1>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script src="game.js"></script>
    </body>
</html>
